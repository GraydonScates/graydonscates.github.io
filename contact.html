<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Graydon Scates</title>

    <!-- NES minified CSS -->
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <a class="nes-btn" href="index.html">Reset</a>
    </header>
    <div class="contact">
        <section class="message-list">
            <section class="message -left">
                <img class="nes-avatar is-large is-rounded" src="avatar.jpg" alt="Graydon's Avatar" />
                <div class="nes-balloon from-left is-dark">
                    <p>Hi there.</p>
                </div>
            </section>
            <section class="message -left">
                <img class="nes-avatar is-large is-rounded" src="avatar.jpg" alt="Graydon's Avatar" />
                <div class="nes-balloon from-left is-dark">
                    <p>If you would like to contact me, please click one of the links below.</p>
                </div>
            </section>
        </section>
        <div class="nes-container is-dark is-rounded linkContainer">
            <p class="linkBox">
                <a href="mailto:business@graydonscates.com" target="_blank"><i class="nes-icon gmail is-large"></i></a>
                <a href="https://www.linkedin.com/in/richard-g-scates" target="_blank"><i class="nes-icon linkedin is-large"></i></a>
                <a href="https://twitter.com/graydonscates" target="_blank"><i class="nes-icon twitter is-large"></i></a>
            </p>
        </div>
    </div>
    <footer>
        Â© <span class="yearDisplay"></span> Richard Graydon Scates<br>
        Built using the <a href="https://nostalgic-css.github.io/NES.css/" target="_blank">NES.css</a> library
    </footer>

    <script type="text/JavaScript">
        const init = () => {
            const date = new Date();
            document.querySelector(".yearDisplay").innerText = date.getYear() + 1900;
        };
        
        window.addEventListener("load", init);
    </script>
</body>
</html>
